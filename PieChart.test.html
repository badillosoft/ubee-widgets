<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PieChart - Test</title>
</head>
<body>
    <script src="http://192.169.200.243:7000/v1/ubee-watch.js?appId=ubee-pie"></script>
    <script src="ubee-dom.js"></script>
    <script src="PieChart.js"></script>
    <script>
        const pie = PieChart();

        const pieHandler = handle(pie);

        pieHandler.subscribe("@ready", () => {
            look("chart-pie", dasource => {
                pieHandler.fire("@config", {
                    type: 'pie',
                    data: dasource,
                    options: {
                        title: {
                            display: true,
                            text: "Chart Pie"
                        }
                    }
                });
            });
        });

        document.body.appendChild(pie);
    </script>
</body>
</html>
